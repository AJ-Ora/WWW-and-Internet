<!DOCTYPE html>
<html>
	<head>
		<title>HTML website</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/functions.js"></script>
	</head>

	<body>
		<h1>Hello world!</h1>
		
		<h3>You can see a list below:</h3>
		<ul>
			<li>Stuff</li>
			<li>More stuff</li>
			<li>Even more stuff</li>
		</ul>
		
		<img src="https://pbs.twimg.com/media/CphvEnfWgAEgFPn.jpg" alt="Memes" width="200" height="200"> <br>
		
		Simple table
		<table>
			<tr>
				<td>Stuff</td>
				<td>Stuff</td>
			</tr>
			<tr>
				<td>Stuff</td>
				<td>More stuff</td>
			</tr>
		</table>
		
		<button type="button" onclick="GetTime()">Get date</button>
		<button type="button" onclick="HelloWorld()">Say hello to the world!</button>
		<button type="button" onclick="GetRandomNumber()">Get a random number</button>
		<p id="demo"></p>
		
		<p>Drag and drop some stuff</p>
		
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="https://vignette.wikia.nocookie.net/prodigy-math-game/images/8/87/Trollface_%282%29.jpg/revision/latest?cb=20171113052318" draggable="true" ondragstart="drag(event)" id="drag1" width="30" height="30">
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
